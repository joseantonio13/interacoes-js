<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 3 </title>
</head>
<style>

body{
    background-color:wheat;
}

#int{
    background-color: rgb(14, 252, 173);
    width: 300px;
    height: 300px;
    border-style: solid;
    border-width: 2px;
    line-height: 300px;
    text-align: center;
    font-size: 30pt;
}
</style>


<body>
    
<header> 

    <div id="int">
        Interagir
    </div>

</header>


<main>

</main>


<script>

 
/*
== COM ESSE CÓDIGO VC CONSEGUE INTERAGIR COM A DIV ==
*/

function clicar(){
    var div = window.document.getElementById("int")
    div.innerText = "clicou"
    div.style.background ="red"
   }

 function entrar(){
    var div = window.document.getElementById("int")
    div.innerText = "Entrou"
    div.style.background ="blue"
 }
 
 function sair(){
    var div = window.document.getElementById("int")
    div.innerText = "Saiu"
    div.style.background="white"
 }  
 
 /* 
   == COM ESSE OUTRO CÓDIGO VC INTERAGI DE FORMA MAIS AUTOMÁTICA COM ESCUTADORES DE JAVASCRIPT, SEM A NECESSIDADE DE COLOCAR AS FUNÇÕES DIRETAMENTE NO HTML JUNTO DO ID DA DIV == */

   var div = window.document.getElementById("int")
   div.addEventListener("click", clicar)
   div.addEventListener("mouseenter", entrar)
   div.addEventListener("mouseleave", sair)

 

</script>

</body>
</html>
